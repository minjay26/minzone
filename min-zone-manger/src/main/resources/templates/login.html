<script>$(document).ready(function(c) {

		});
	});	  
});
</script>
 <!--SIGN UP-->
 <h1>klasikal Login Form</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="images/loginImages/avtar.png" />
	</div>
			<form action="login" method="post">
					<input type="text" class="text" name="username" placeholder="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}" />
						<div class="key">
					<input type="password" placeholder="密码" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '密码';}"/>
						</div>
				       <div class="signin">
		            <input type="submit" value="登陆" />
	                   </div>
			</form>
	
</div>

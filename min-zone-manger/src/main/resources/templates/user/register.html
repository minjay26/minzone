<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>微博注册</title>
<meta charset="UTF-8"/>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<meta name="_csrf_name" th:content="${_csrf.parameterName}"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="/css/register.css" rel="stylesheet" type="text/css" />
<script src="/js/jquery/jquery-1.11.3.min.js"></script>
<script src="/js/jquery/jquery.i18n.properties-1.0.9.js" ></script>
<script src="/js/jqueryui/jquery-ui-1.10.3.custom.js"></script>
<script src="/js/jquery/jquery.validate.js"></script>
<script src="/js/lib/md5.js"></script>
<script src="/js/page_regist.js?lang=zh"></script>
<!--[if IE]>
  <script src="resources/js/html5.js"></script>
<![endif]-->
<!--[if lte IE 6]>
	<script src="resources/js/DD_belatedPNG_0.0.8a-min.js" language="javascript"></script>
	<script>
	  DD_belatedPNG.fix('div,li,a,h3,span,img,.png_bg,ul,input,dd,dt');
	</script>
<![endif]-->
</head>
<body class="loginbody">
<div class="dataEye">
	<div class="loginbox registbox">
		<div class="logo-a">
			<a href="#" title="微博首页">
				<img src="/images/register/logo-a.png"/>
			</a>
		</div>
		<div class="login-content reg-content">
			<div class="loginbox-title">
				<h3>注册</h3>
			</div>
			<form id="signupForm">
			<div class="login-error"></div>
			<div class="row">
				<label class="field" for="email">注册邮箱</label>
				<input type="text" value=""  class="input-text-user noPic input-click" name="email" id="email"/>
			</div>
			<div class="row">
				<label class="field" for="password">密码</label>
				<input type="password" value="" class="input-text-password noPic input-click" name="password" id="password"/>
			</div>
			<div class="row">
				<label class="field" for="passwordAgain">确认密码</label>
				<input type="password" value="" class="input-text-password noPic input-click" name="passwordAgain" id="passwordAgain"/>
			</div>
			<div class="row">
				<label class="field" for="username">用户名</label>
				<input type="text" value="" class="input-text-user noPic input-click" name="username" id="username"/>
			</div>
			<div class="row">
				<label class="field" for="trueName">真实姓名</label>
				<input type="text" value="" class="input-text-user noPic input-click" name="trueName" id="trueName"/>
			</div>
			<div class="row">
				<input  type="radio" id="gender_male" value="m" name="gender" class="{required:true}" />
				<label for="gender_male">男</label>
                <input  type="radio" id="gender_female" value="f" name="gender"/>
                <label for="gender_female">女</label>
			</div>
			<div class="row">
				<label class="field" for="phone">手机号码</label>
				<input type="text" value="" class="input-text-user noPic input-click" name="phone" id="phone"/>
			</div>
			<div class="row">
				<label class="field" for="address">地址</label>
				<input type="text" value="" class="input-text-user noPic input-click" name="address" id="address"/>
			</div>
			<div class="row">
				<label class="field" for="age">年龄</label>
				<input type="text" value="" class="input-text-user noPic input-click" name="age" id="age"/>
			</div>
			<div class="row tips">
				<input type="checkbox" id="agree"/>
				<label>
				我已阅读并同意
				<a href="#" target="_blank">隐私政策、服务条款</a>
				</label>
			</div>
			<div class="row btnArea">
				<a class="login-btn" id="submit">注册</a>
			</div>
			</form>
		</div>
		<div class="go-regist">
			已有帐号,请<a href="#" class="link">登录</a>
		</div>
	</div>
	
<div id="footer">
	<div class="dblock">
		<div class="inline-block copyright">
			<p><a href="#">关于我们</a> | <a href="#">微博</a> | <a href="#">隐私政策</a> | <a href="#">人员招聘</a></p>
			<p> Copyright © 2013 TenData</p>
		</div>
	</div>
</div>
</div>
<div class="loading">
	<div class="mask">
		<div class="loading-img">
		<img src="/images/register/loading.gif" width="31" height="31"/>
		</div>
	</div>
</div>
</body>
</html>
